<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Mini Terminal</title>

    <link rel="stylesheet" href="lib/xterm.css"/>
    <link rel="stylesheet" href="./index.css"/>

    <!-- Library Scripts -->
    <!--<script src="https://unpkg.com/xterm/lib/xterm.js"></script> &lt;!&ndash; Include xterm.js from CDN &ndash;&gt;-->
    <script src="lib/xterm.js"></script>
    <!--<script src="https://unpkg.com/xterm-addon-fit/lib/xterm-addon-fit.js"></script> &lt;!&ndash; Include xterm-addon-fit.js from CDN &ndash;&gt;-->
    <script src="lib/xterm-addon-fit.js"></script>

    <!-- Terminal Core Scripts -->
    <script src="src/terminal_core_generator.js"></script>
    <script src="src/terminal_setup_core_and_commands.js"></script>
    <script src="src/multi_view.js"></script>

</head>

<body>

<input type="checkbox" id="theme-toggle" hidden onchange="
    document.body.classList.toggle('dark-body-mode', this.checked);
">
<label for="theme-toggle" class="mode-toggle">
    <span class="mode-toggle-sun">‚òÄÔ∏è</span>
    <span class="mode-toggle-moon">üåô</span>
</label>

<div class="main-page">

    <div class="header">
        <h1>Welcome to Mini Terminal!</h1>
    </div>
    <nav class="view-nav">
        <button
                type="button"
                onmouseover="this.style.textDecoration='underline'"
                onmouseout="this.style.textDecoration='none'"
                onclick="alert('Terminal Button clicked!')"> Terminal
        </button>
        <button
                type="button"
                onmouseover="this.style.textDecoration='underline'"
                onmouseout="this.style.textDecoration='none'"
                onclick="alert('Settings Button clicked!')"> Settings
        </button>
        <button type="button"
                onmouseover="this.style.textDecoration='underline'"
                onmouseout="this.style.textDecoration='none'"
                onclick="alert('About Button clicked!')"> About
        </button>
    </nav>
    <div id="view-container" style="display: block; padding: 20px; border: 1px solid black; margin: 10px;">
        <p>Placeholder content for the view container.</p>
    </div>
    <div class="terminal-container" id="terminal-container"></div>

    <div class="additional-buttons">
        <button
                type="button"
                onclick="alert('Button clicked!')"> Download Terminal Log
        </button>
        <button
                type="button"
                onclick="alert('Button clicked!')"> Import FileSystem.JSON
        </button>
        <button
                type="button"
                onclick="alert('Button clicked!')"> Export FileSystem.JSON
        </button>
        <button
                type="button"
                onclick="alert('Button clicked!')"> Add Local File
        </button>
    </div>

    <div class="footer">
        <p>Authors: Vicayo Zhang, Aryan Ghosh, and Stella Dey</p>
    </div>

</div>

</body>
</html>
